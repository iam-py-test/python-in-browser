<!DOCTYPE html>

<html>
  <head>
  <meta charset="UTF-8">
  <title>Python in your browser</title>
  <link rel="stylesheet" href="ui.css">
  </head>
  <body>
    <noscript>
      <p>I am sorry, but this page requires JavaScript to run Python in your browser. Please enable it, and verify your browser supports it. All versions of Internet Explorer are not supported.</p>
    </noscript>
    <div id="controls"><button id="run">Run</button> <button id="end">End</button></div>
    <div id="writepy" contenteditable="true"></div>
    
    <div id="output"></div>
    
    <script src="py-parse.js"></script>
    <script>
    window.onload = function(){
      if(window.jsload !== true){
        alert("Script load failed. Please reload")
      }
    }
    </script>
  </body>
</html>
